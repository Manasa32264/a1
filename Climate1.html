<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select District and Season</title>
    <link rel="stylesheet" href="Rate2.css">
</head>
<body>
    <div class="container">
        <h1>Select District and Season</h1>
        
        <div class="form">
            <div class="input-group">
                <label for="district">Select District:</label>
                <select id="district" name="district">
                    <option value="" disabled selected>Select District</option>
                    <!-- List of all districts in Karnataka -->
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Hubli">Hubli</option>
                    <option value="Mangalore">Mangalore</option>
                    <option value="Bellary">Bellary</option>
                    <option value="Tumkur">Tumkur</option>
                    <option value="Hassan">Hassan</option>
                    <option value="Chikmagalur">Chikmagalur</option>
                    <option value="Bijapur">Bijapur</option>
                    <option value="Bagalkot">Bagalkot</option>
                    <option value="Belgaum">Belgaum</option>
                    <option value="Bidar">Bidar</option>
                    <option value="Chitradurga">Chitradurga</option>
                    <option value="Dakshina Kannada">Dakshina Kannada</option>
                    <option value="Gadag">Gadag</option>
                    <option value="Gulbarga">Gulbarga</option>
                    <option value="Haveri">Haveri</option>
                    <option value="Kodagu">Kodagu</option>
                    <option value="Kolar">Kolar</option>
                    <option value="Raichur">Raichur</option>
                    <option value="Ramanagara">Ramanagara</option>
                    <option value="Shivamogga">Shivamogga</option>
                    <option value="Udupi">Udupi</option>
                    <option value="Yadgir">Yadgir</option>
                </select>
            </div>

            <div class="input-group">
                <label for="season">Select Season:</label>
                <select id="season" name="season">
                    <option value="" disabled selected>Select Season</option>
                    <option value="Summer">Summer</option>
                    <option value="Monsoon">Monsoon</option>
                    <option value="Winter">Winter</option>
                    <option value="Post-Monsoon">Post-Monsoon</option>
                    <option value="Pre-Summer">Pre-Summer</option>
                </select>
            </div>

            <button id="submit" onclick="submitSelection()">Submit</button>
        </div>
    </div>

    <script>
        function submitSelection() {
            const district = document.getElementById("district").value;
            const season = document.getElementById("season").value;
            
            if (district && season) {
                // Store values in localStorage
                localStorage.setItem("district", district);
                localStorage.setItem("season", season);

                // Redirect to Rate3.html (or wherever you want to go next)
                window.location.href = 'Climate2.html';
            } else {
                alert("Please select both a district and a season.");
            }
        }
    </script>
</body>
</html>
